<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Product Card</title>
</head>
<body>
    <h2>Responsive Product Card</h2>
    <div class="main-container">
        <div class="cards">
            <!-- Product Image -->
            <img src="images.jpeg" alt="" />

            <!-- COLOR CIRCLES -->
            <div class="product-color">
                <span id="black"></span>
                <span id="red"></span>
                <span id="orange"></span>
                
            </div>
<!-- 
            PRODUCT DETAILS -->
            <h3 class="product-name">Nike | Air Max Pro</h3>
            <p class="product-detail">Nike Air Jordan 1 Retro High Top 3 Pick OG BG LTD Sneaker Current Collection Black Red Orange</p>
            <p><span>Rs </span> <span class="product-cost">41,449</span></p>
            <div class="buy-btn">Buy Now</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
